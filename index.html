<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Results summary component</title>
  <style>
  </style>
</head>
<body>
  <main>
  <div class="container">
    <div class="left">
      <h3>Your Result</h3>
      <div class="num">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <h2>Summary</h2>
      <div class="nav">
        <div class="box">
          <div class="first">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <h4>Reaction</h4>
          </div>
          <div class="second">
            <h2>80 <span> / 100</span></h2>
          </div>
        </div>
        <div class="box box2">
          <div class="first">
            <img src="./assets/images/icon-memory.svg" alt="">
            <h4>Memory</h4>
          </div>
          <div class="second">
            <h2>92 <span> / 100</span></h2>
          </div>
        </div>
        <div class="box box3">
          <div class="first">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <h4>Verbal</h4>
          </div>
          <div class="second">
            <h2>61 <span> / 100</span></h2>
          </div>
        </div>
        <div class="box box4">
          <div class="first">
            <img src="./assets/images/icon-visual.svg" alt="">
            <h4>Visual</h4>
          </div>
          <div class="second">
            <h2>72 <span> / 100</span></h2>
          </div>
        </div>
      </div>
      <div class="continue">
        <button>Continue</button>
      </div>
    </div>
  </div>
</main>
<footer>
  <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span> 
    <span>Coded by Mohamed Reda Shadad.</span>
  </div>
</footer>
</body>
</html>
